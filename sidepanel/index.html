<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div>
        <button id="generate">Generate new quiz</button>
        <div id="loader" class="pulse"></div>
      </div>
    </div>
    <div class="input-container">
      <input
        id="quiz-input"
        type="text"
        placeholder="Type your answer here..."
      />
      <button id="submit-button">Submit</button>
    </div>
      <div id="quiz-container" class="quiz-container">
        <div id="loader" class="dots hidden">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="main-idea-section">
          <h2>Main Idea</h2>
          <span id="main-idea-content"></span>
        </div>
        <div class="key-details-section">
          <h2>Key Details</h2>
          <ul id="key-details-content" class="key-details">
          
          </ul>
        </div>
        <button id="reveal-answers" class="reveal-button">Reveal Answers</button>
        <div class="response-feedback" id="response-feedback"></div>
      </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
